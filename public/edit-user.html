<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-button {
      background-color: #28A745;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Modifier un utilisateur</h1>
  <form id="editUserForm">
    <input type="hidden" id="userId" name="userId">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Modifier</button>
  </form>
  <button class="back-button" onclick="location.href='users.html'">Retour à la liste des utilisateurs</button>

  <script>
    // Récupération des paramètres de l'URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');
    const userName = params.get('name');
    const userEmail = params.get('email');

    // Pré-remplissage du formulaire avec les données de l'utilisateur
    document.getElementById('userId').value = userId;
    document.getElementById('name').value = userName;
    document.getElementById('email').value = userEmail;

    // Gestion de la soumission du formulaire
    const form = document.getElementById('editUserForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const updatedName = form.name.value;
      const updatedEmail = form.email.value;

      try {
        const response = await fetch(`/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name: updatedName, email: updatedEmail }),
        });

        if (response.ok) {
          alert('Utilisateur modifié avec succès.');
          window.location.href = 'users.html'; // Redirection vers la liste des utilisateurs
        } else {
          alert('Erreur lors de la modification de l\'utilisateur.');
        }
      } catch (err) {
        console.error('Erreur lors de la requête :', err);
      }
    });
  </script>
</body>
</html>
