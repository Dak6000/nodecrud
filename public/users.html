<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .edit-button {
      background-color: #007BFF;
    }
    .edit-button:hover {
      background-color: #0056b3;
    }
    .delete-button {
      background-color: #FF1100;
    }
    .delete-button:hover {
      background-color: #b30027;
    }
    .back-button {
      background-color: #28A745;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Liste des utilisateurs</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTable">
      <!-- Les données seront insérées ici -->
    </tbody>
  </table>
  <button class="back-button" onclick="location.href='../index.html'">Retour à la page d'accueil</button>

  <script>
    // Récupération des données depuis le serveur
    async function fetchUsers() {
      try {
        const response = await fetch('/users');
        if (response.ok) {
          const users = await response.json();
          const tableBody = document.getElementById('usersTable');

          // Insertion des données dans le tableau
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>
                <button class="edit-button" onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Modifier</button>
                <button class="delete-button" onclick="deleteUser(${user.id})">Supprimer</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          console.error('Erreur lors de la récupération des utilisateurs');
        }
      } catch (err) {
        console.error('Erreur lors de la requête :', err);
      }
    }

    // Fonction pour modifier un utilisateur
    function editUser(id, name, email) {
      // Redirection vers la page de modification avec les données de l'utilisateur dans l'URL
      window.location.href = `edit-user.html?id=${id}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
    }

    // Fonction pour supprimer un utilisateur
    async function deleteUser(id) {
      if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?")) {
        try {
          const response = await fetch(`/users/${id}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            alert('Utilisateur supprimé avec succès.');
            location.reload(); // Recharge la page pour mettre à jour la liste
          } else {
            alert('Erreur lors de la suppression de l\'utilisateur.');
          }
        } catch (err) {
          console.error('Erreur lors de la requête :', err);
        }
      }
    }

    // Appel de la fonction pour récupérer les utilisateurs
    fetchUsers();
  </script>
</body>
</html>
